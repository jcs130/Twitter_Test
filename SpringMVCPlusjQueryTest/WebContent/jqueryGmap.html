<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://maps.google.com/maps/api/js?sensor=true"
	type="text/javascript"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"
	type="text/javascript"></script>
<script src="http://jquery-ui-map.googlecode.com/svn/trunk/ui/min/jquery.ui.map.full.min.js"
	type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		// Also works with: var yourStartLatLng = '59.3426606750, 18.0736160278';
		var yourStartLatLng = new google.maps.LatLng(59.3426606750,
				18.0736160278);
		$('#map_canvas').gmap({
			'center' : yourStartLatLng
		});
	});
</script>
</head>
<body>
	<div id="map_canvas" style="width: 250px; height: 250px"></div>
</body>
</html>
